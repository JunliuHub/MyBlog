{% extends 'base.html' %}
{% block title %}Flasky{% endblock %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="panel panel-default panel-width">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-10 ">
                                <h4><strong>{{ blog.title }}</strong></h4>
                            </div>
                            <div class="col-xs-2 ">
                                <a class="btn btn-success" href="{{ url_for('edit_blog',id=blog.id) }}"
                                   role="button">编辑文章</a>
                            </div>
                        </div>

                    </div>
                    <div class="panel-body">
                        {% if blog.body_html %}
                            {{ blog.body_html | safe}}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
