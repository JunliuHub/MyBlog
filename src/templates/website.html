{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                {{ wtf.quick_form(form, form_type="horizontal",button_map={"submit":'success'}) }}
            </div>
        </div>
    </div>
    <div class="container">
        {% for site in sites %}
            <a class="btn btn-default" href="{{ url_for('.add_click',id=site.id) }}">
                {{ site.title}}</a>
        {% endfor %}
    </div>
{% endblock %}
