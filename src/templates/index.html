{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}JunliuHub{% endblock %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-1 col-xs-offset-9">
                <a class="btn btn-success" href="{{ url_for('.new_blog') }}" role="button">创建新文章</a>
                <p></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-default panel-width">
                    <!-- Default panel contents -->
                    <div class="panel-heading">博客列表</div>
                    <!-- List group -->
                    <ul class="list-group">
                        {% for blog in blogs %}
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-10 ">
                                        <a href="{{ url_for('main.blog',id=blog.id) }}"><h5><strong>{{ blog.title}}</strong>
                                            <span class="badge">{{ blog.id }}</span></h5></a>
                                    </div>
                                    <div class="col-xs-2 ">
                                        <small>{{ moment(blog.timestamp).fromNow(refresh=True) }}</small>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
